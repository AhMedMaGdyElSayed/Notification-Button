<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Notification button</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/all.min.css">
    </head>

    <body>
        <div class="box">
            <div class="notifications">
                <i class="fas fa-bell"></i>
                <span class="num">4</span>
                <ul>
                    <li>
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <span class="text">Some One Likes your Post</span>
                    </li>

                    <li>
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <span class="text">Some One Likes your Photo</span>
                    </li>

                    <li>
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <span class="text">Some One Dislikes your Phptp</span>
                    </li>

                    <li>
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <span class="text">Some One Comment on your Post</span>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
